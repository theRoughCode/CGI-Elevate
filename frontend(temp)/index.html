<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping</title>
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
</head>
<body>
	<div id="biggerWrap">
		<!-- start padding container -->
		<div class="wrap">
			<!-- start jtinder container -->
			<div id="tinderslide">
				<ul>
					<li class="product pane1">
						<div class="img"></div>
						<div>Miami Beach</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="product pane2">
						<div class="img"></div>
						<div>San Francisco</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="product pane3">
						<div class="img"></div>
						<div>Chicago</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="product pane4">
						<div class="img"></div>
						<div>New York</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
					<li class="product pane5">
						<div class="img"></div>
						<div>Beach</div>
						<div class="like"></div>
						<div class="dislike"></div>
					</li>
				</ul>
			</div>
			<!-- end jtinder container -->
		</div>
		<!-- end padding container -->

		<!-- jTinder trigger by buttons  -->
		<div class="actions">
			<a href="#" class="dislike"><i></i></a>
			<a href="#" class="like"><i></i></a>

			<!-- checkout button -->
			<a href="#" class="cart" onclick="goToCheckOut()"><i></i></a>
		</div>

		<!-- jTinder status text  -->
		<div id="status"></div>
		<div id="likedList" style="display:none"></div>
		<div id="dislikedList" style="display:none"></div>
	</div>

	<div id="checkoutPage" style="display:none">
		Liked Display
		<ul id="likedDisplay">
		</ul>
		Disliked Display
		<ul id="dislikedDisplay">
		</ul>
	</div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
